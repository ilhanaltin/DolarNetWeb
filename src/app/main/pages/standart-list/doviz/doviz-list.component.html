<navigation-header></navigation-header>
<main class="sub-page">
  <section class="hero-bar">
    <div class="container-fluid">
      <div class="row">
        <div class="container mt-4">
          <currency-bar></currency-bar>
        </div>
      </div>
    </div>
  </section>
  <section class="content">

    <div class="container">
      <div class="row">
        <div class="col-md-8 rounded news-detail ">
          <div class="row">

            <div class="col-12 bg-white mt-2 mb-4 pt-2">
              <img class="img-fluid rounded shadow"
                src="https://images.unsplash.com/photo-1515606378517-3451a4fa2e12?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2000&q=80"
                alt="">
              <svg class='remix mt-2'>
                <use xlink:href="assets/images/remix-icon/remixicon.symbol.svg#ri-exchange-dollar-line"></use>
              </svg>
              <h1>

                Serbest Piyasa Döviz Kurları
              </h1>

              <p>Bu bölüm, son döviz verilerini içermektedir.</p>
            </div>
          </div>
          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th scope="col">Birim</th>
                  <th scope="col">Alış</th>
                  <th scope="col">Satış</th>
                  <th scope="col">Değişim</th>
                </tr>
              </thead>
              <tbody>
                <tr class="align-middle" *ngFor="let currency of currencyRates">
                  <td class="col-5">
                    <a href="" [routerLink]="['/doviz-graph', currency.code]">                      
                      <p class="mb-0 d-flex align-items-center">
                        <span class="mr-2" [ngClass]="getCurrencyFlagCss(currency.code)"></span> {{currency.code}} - {{getCurrencyName(currency.code)}}
                      </p>
                    </a>
                  </td>
                  <td class="col-1">
                    <p class="mb-0">{{currency.buying}}</p>
                  </td>
                  <td class="col-1">
                    <p class="mb-0">{{currency.selling}}</p>
                  </td>
                  <td class="col-5">
                    <p *ngIf="currency.rate >= 0" class="text-success mb-0">% {{currency.rate}}
                      <span>
                        <img src="../assets/images/icons/up-icon.svg" alt="">
                      </span>
                    </p>
                    <p *ngIf="currency.rate < 0" class="text-danger">% {{currency.rate}}
                      <span>
                        <img src="../assets/images/icons/down-icon.svg" alt="">
                      </span>
                    </p>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="col-md-4 mt-2 bg-light currency-converter align-self-start">
          <converter></converter>
        </div>
      </div>
      <news-latest></news-latest>
    </div>
  </section>
</main>
<footer-dolarnet></footer-dolarnet>
