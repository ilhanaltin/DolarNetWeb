<navigation-header></navigation-header>
<main class="sub-page">
  <section class="hero-bar">
    <div class="container-fluid">
      <div class="row">
        <div class="container mt-4">
          <currency-bar></currency-bar>
        </div>
      </div>
    </div>
  </section>
  <section>

    <div class="container">
      <div class="row row d-flex flex-row align-items-stretch">
        <div class="col-md-8 news-detail">
          <div class="row">
            <div class="col-12 mt-4 mb-4">

              <svg class='remix mt-2'>
                <use xlink:href="assets/images/remix-icon/remixicon.symbol.svg#ri-exchange-dollar-line"></use>
              </svg>
              <h1>Pariteler ve Anlık Çapraz Kur Verileri </h1>
              <p class="lead font-weight-normal">Bu bölüm, son parite verilerini içermektedir.</p>
            </div>
            <div class="col-12">
              <div class="table-responsive">
                <table class="table table-striped table-hover">
                  <thead>
                    <tr>
                      <th scope="col">Birim</th>
                      <th scope="col">Alış</th>
                      <th scope="col">Satış</th>
                      <th scope="col">Değişim</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr class="align-middle" *ngFor="let parite of pariteler">
                      <td class="col-5">
                        {{parite.name}} - {{parite.text}}
                      </td>
                      <td class="col-1">
                        {{parite.buying}}
                      </td>
                      <td class="col-1">
                        {{parite.selling}}
                      </td>
                      <td class="col-5">
                        <p *ngIf="parite.rate >= 0" class="text-success mb-0">% {{parite.rate}}
                          <span>
                            <img src="../assets/images/icons/up-icon.svg" alt="">
                          </span>
                        </p>
                        <p *ngIf="parite.rate < 0" class="text-danger mb-0">% {{parite.rate}}
                          <span>
                            <img src="../assets/images/icons/down-icon.svg" alt="">
                          </span>
                        </p>
                      </td>
                    </tr>
                  </tbody>
                </table>

              </div>
            </div>

          </div>

        </div>
        <div class="col-md-4 currency-converter mt-4 align-self-start">
          <converter></converter>
        </div>
      </div>
      <news-latest></news-latest>
    </div>
  </section>
</main>
<footer-dolarnet></footer-dolarnet>
