<div class="slider slider-single" *ngIf="postList">
  <div *ngFor="let post of postList">
    <a href="" [routerLink]="['/news-detail', post.id]">{{post.title}}</a>
    <img [src]="_globalConstants.siteUrl + post.imagePath" class="img-fluid" [alt]="post.title">
  </div>
</div>
<div class="slider slider-nav" *ngIf="postList">
  <div *ngFor="let post of postList; let j = index">
    <h3><span>{{ j+1 }}</span></h3>
  </div>
</div>
