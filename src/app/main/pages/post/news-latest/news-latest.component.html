<div class="featured-news-title mt-5 mb-3">
    <div class="col-md-12">
        <div class="row">
            <h1>En Son Haberler</h1>
        </div>
    </div>
</div>
<div class="row news-list">
    <div *ngFor="let post of postList" class="col-md-3 news-list-item">
        <a href="" [routerLink]="['/', post.id, post.urlFromTitle]">
            <img [src]="post.imagePath" class="img-fluid rounded w-100" alt="">
            <h4 class="mt-3">{{post.title}}</h4>
            <p class="home-news-list-item-date">{{post.publishDate | date :'dd-MM-yyyy'}}</p>
            <p class="mt-3">{{post.longTitle}}</p>
        </a>
    </div>    
</div>
<p></p>
